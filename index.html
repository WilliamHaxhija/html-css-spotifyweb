<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="icon" href="./img/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-wrapper">
        <header>
            <div class="wrap">
                <div>
                    <div class="logo">
                        <img src="./img/logo.svg" alt="logo">
                    </div>
                    <div class="logo-small">
                        <img src="./img/logo-small.svg" alt="logo">
                    </div>
                    <nav>
                        <div class="home">
                            <a href="#">
                                <img src="./img/home.svg" alt="home">
                            </a>
                            <a href="#">Home</a>
                        </div>
                        <div>
                            <a href="#">
                                <img src="./img/search.svg" alt="search">
                            </a>
                            <a href="#">Cerca</a>
                        </div>
                        <div>
                            <a href="#">
                                <img src="./img/libreria.svg" alt="libreria">
                            </a>
                            <a href="#">La tua libreria</a>
                        </div>
                    </nav>
                    <div class="playlist">
                        <ul>PLAYLIST
                            <li>
                                <i class="fa-solid fa-square-plus"></i>
                                Crea Playlist
                            </li>
                            <li>Chill</li>
                            <li>Party</li>
                            <li>Roba Nuova</li>
                            <li>Consigliati</li>
                            <li>#Metal</li>
                            <li>#Pop</li>
                            <li>#Indie</li> 
                        </ul>
                    </div>
                </div>
                <div class="profile">
                    <a href="#">
                        <i class="fa-solid fa-circle-info visible"></i>
                        <small>Installa app</small>
                    </a>
                    <br>
                    <hr>
                    <div class="profile-link">
                        <a href="#">
                            <img src="./img/profile.svg" alt="profile">
                        </a>
                    </div>
                    <span class="name">Jhon Doe</span>
                </div>
            </div>
        </header>
        <main>
            <section class="upgrade">
                <div class="wrap">
                    <div class="btn">
                        <button>EFFETTUA L'UPGRADE</button>
                    </div>
                </div>
            </section>
            <nav class="section-nav">
                <div class="wrap">
                    <ul>
                        <li>IN EVIDENZA
                            <div class="in-evidenza"></div>
                        </li>
                        <li>PODCAST</li>
                        <li>CLASSIFICHE</li>
                        <li>GENERI E MOOD</li>
                        <li>NUOVE USCITE</li>
                        <li>SCOPRI</li>
                    </ul>
                </div>
            </nav>
            <section></section>
            <section></section>
            <section></section>
        </main>
    </div>
    <footer>
        <div class="wrapper">
            <div class="row">
                <div class="col artist">
                    <div class="footer-artist">
                        <div class="playing-artist">
                            <img src="./img/sinister.jpeg" alt="sinister">
                            <div class="artist-dscr">
                                <span>Sinister</span>
                                <small>Nome Brano</small>
                            </div>
                        </div>
                        <div class="save-track">
                            <i class="fa-regular fa-heart"></i>
                            <i class="fa-regular fa-folder"></i>
                        </div>
                    </div>
                </div>
                <div class="col music-ctrl">
                        <div class="music-commands">
                            <i class="fa-solid fa-shuffle"></i>
                            <i class="fa-solid fa-backward-step"></i>
                            <i class="fa-regular fa-circle-play"></i>
                            <i class="fa-solid fa-forward-step"></i>
                            <i class="fa-solid fa-rotate-right"></i>
                        </div>
                        <div class="music-time">
                            <small>0:25</small>
                            <div class="music-bar">
                                <div class="bar-inside"></div>
                            </div>
                            <small>4:35</small>
                        </div>
                </div>
                <div class="col volume-ctrl">
                    <i class="fa-solid fa-list"></i>
                    <i class="fa-solid fa-tv"></i>
                    <i class="fa-solid fa-volume-high"></i>
                    <div class="volume">
                        <div class="bar-inside"></div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
